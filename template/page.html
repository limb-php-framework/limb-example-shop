<html>
<head>
  <base href="{$'LIMB_HTTP_BASE_PATH'|const}" />
  <title>{$title} :: Limb3 shop example application on WACT</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
  <link rel=stylesheet type="text/css" href="styles/main.css"/>
</head>
<body>

<div id="header">
  <div class="center">
    <img src="images/logo.limb.gif"  width='384' height='46' alt='logo.limb' id='logo'/>
    <div id="limb_links"><a href="http://limb-project.com">limb-project.com</a>&nbsp;|&nbsp;<a href="http://bits.limb-project.com">bits.limb-project.com</a></div>
  </div>
</div>


 <div id="center">

  <div id="wrapper" >

    <div id="container">
      <div id="content">
        <h1>{$title}</h1>

        <core:include file='flash_box.html'>

        <core:placeholder id='content'/>
      </div>
    </div>

    <div id="sidebar">
      <div id="navigation">
        <ul>
          <li><a href="product">Products</a></li>
          <li><a href="cart">Your Cart</a></li>
          <core:optional for='#toolkit.user.is_logged_in'>
          <li><route_url params='controller:profile,action:orders'>Your Orders</route_url></li>
          </core:optional>
        </ul>
      </div>

      <core:datasource from='#toolkit.user'>
      <dl id="profile">
        <dt>Profile</dt>
        <core:optional for='is_logged_in'>
        <dd>
          User: {$name}<br/>
          Login: {$login}<br/>
          Email: {$email}<br/>
          <route_url params='controller:profile'>edit</route_url>
          <route_url params='controller:login,action:logout'>logout</route_url>
        </dd>
        </core:optional>
        <core:default for='is_logged_in'>
        <dd>
          <form method="POST" id='login_form' runat='server' action='login'>

            <label for='login'>Login:</label><br/>
            <input type="text" name="login" id="login" title="Login" class='input'/><br/>

            <label for='passwd'>Password:</label><br/>
            <input type="text" name="password" id="password" type="password" title="Password" class='input'/><br/>

            <p>Use <b>"admin"</b>/<b>"123"</b> to enter as administrator.</p>
            
            <input type='submit' name='submitted' value="Submit"/><br/>
          </form>
          <route_url params='controller:profile,action:register'>Register</route_url>
        </dd>
        </core:default>
      </dl>
      </core:datasource>

       <a href='wact_template_source/?t[]={$this_template_path}' target='_blank' class='view_template'>View template</a>

    </div>

  </div>
</div>

</body>
</html>
