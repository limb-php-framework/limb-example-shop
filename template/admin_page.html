<html>
<head>
  <base href="{$'LIMB_HTTP_BASE_PATH'|const}" />
  <title>{$title} :: Limb shop example application on WACT</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
  <link rel=stylesheet type="text/css" href="styles/main.css"/>
</head>
<body>

<div id="header">
  <div class="center">
    <img src="images/logo.limb.gif"  width='384' height='46' alt='logo.limb' id='logo'/>
    <span>control panel</span>
    <div id="limb_links"><a href="http://limb-project.com">limb-project.com</a>&nbsp;|&nbsp;<a href="http://bits.limb-project.com">bits.limb-project.com</a></div>
  </div>
</div>



 <div id="center">

  <div id="wrapper" >

    <div id="container">
      <div id="content">
        <h1>{$title}</h1>

        <core:include file='flash_box.html' />

        <core:placeholder id='content'/>
      </div>
    </div>

    <div id="sidebar">
      <div id="navigation">
        <ul>
          <li><a href="admin_product">Products</a></li>
          <li><a href="admin_order">Orders</a></li>
          <li><a href="admin_user">Users</a></li>
        </ul>
      </div>

      <dl id="profile">
        <dt>Profile</dt>
        <dd>
          <core:datasource from='#user'>
          User: {$name}<br/>
          Login: {$login}<br/>
          Email: {$email}<br/>
          <route_url params='controller:login,action:logout'>logout</route_url>
          </core:datasource>
        </dd>
      </dl>

       <a href='wact_template_source/?t[]={$this_template_path}' target='_blank' class='view_template'>View template</a>

    </div>

  </div>
</div>

</body>
</html>
